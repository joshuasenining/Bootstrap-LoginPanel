<!doctype html>
<html lang="en">

<head>
    <title>My First Website</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-grid.min.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
</head>

<body class="signin-body">
    <div class="container signin-container">
        <div class="row">
            <div class="col"></div>
            <div class="col-8">
                <div class="card signin-card">
                    <div class="card-block">
                        <img src="image/rj.png" class="img-fluid signin-img">
                        <form class="signin-form">
                            <div class="form-group">
                                <input type="text" class="form-control" id="EmailInput" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="PasswordInput" placeholder="Password">
                            </div>
                            <button type="button" class="btn signin-button btn-lg">Sign In</button>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox">Remember me
                                </label>
                            </div>
                        </form>
                    </div>
                </div>
                <a href="#" class="create-acc">Create new account</a>
            </div>
            <div class="col"></div>
        </div>
    </div>
</body>

</html>
